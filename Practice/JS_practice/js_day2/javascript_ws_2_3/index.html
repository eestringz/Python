<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]

    let length = scores.length
    console.log(length)   

    let sum = 0

    // for .. of 문으로 코드 작성
    for (const score of scores) {
      sum += score
    }

    console.log(sum)
    console.log(sum/length)

    // whil문으로 코드 작성
    while (length > 0) {
      console.log(scores[length-1])
      length -= 1
    }

  </script>
</body>
</html>
