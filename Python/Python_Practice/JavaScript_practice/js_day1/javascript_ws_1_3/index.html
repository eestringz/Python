<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <script>
      const h1Tag = document.querySelector('h1')
      h1Tag.textContent = '오늘 공부 목록'
      
      const ulTag = document.querySelector('ul')
      ulTag.classList.toggle('list-group')
      ulTag.classList.add('study')

      const studyList = document.querySelector('.study')
      
      const itemGame = document.querySelector('#game')
      studyList.removeChild(itemGame)
      
      // 'study' 클래스가 있는 ul 태그 내부의 모든 li 태그 선택
      const liTags = document.querySelectorAll('ul.study li');
      //  forEach 메서드를 사용하여 NodeList의 각 li 요소에 list-group-item 클래스를 추가
      liTags.forEach(function(li) {
        li.classList.add('list-group-item');
      })
      
      const secondLi = document.querySelector('ul.study li:nth-child(2)');
      secondLi.setAttribute('aria-current', 'true')
      secondLi.classList.toggle('active')

      



    </script>


</body>
</html>
